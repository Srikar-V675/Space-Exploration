<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SpaceX</title>
        <link rel="stylesheet" href="static/style.css" />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="{{ url_for('static', filename='../static/script.js') }}" defer></script>
    </head>
    <body>
        <div id="overlay"></div>
        <div id="mobile-menu" class="mobile-main-menu">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('missions') }}">Missions</a></li>
                <li><a href="{{ url_for('rovers') }}">Rovers</a></li>
                <li><a href="{{ url_for('astronauts') }}">Astronauts</a></li>
                <li><a href="{{ url_for('milestones') }}">Milestones</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
            </ul>
        </div>
        <header class="main-header">
            <div class="logo">
                <a href="index.html">
                    <img src="../static/logo.png" alt="SpaceX" />
                </a>
                <span>Space Exploration</span>
            </div>
            <nav class="desktop-main-menu">
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('missions') }}">Missions</a></li>
                    <li><a href="{{ url_for('rovers') }}">Rovers</a></li>
                    <li><a href="{{ url_for('astronauts') }}">Astronauts</a></li>
                    <li><a href="{{ url_for('milestones') }}">Milestones</a></li>
                    <li><a href="{{ url_for('profile') }}">Profile</a></li>
                </ul>
            </nav>
        </header>
        
        <!-- Hamburger Menu-->
        <button id="menu-btn" class="hamburger" type="button">
            <span class="hamburger-top"></span>
            <span class="hamburger-middle"></span>
            <span class="hamburger-bottom"></span>
        </button>
        <!-- Section-->
        <section class="section-astronauts">
            <div class="gradient"></div>
            <div class="section-inner-astronauts">
                <h2>Astronauts</h2>
            </div>

            <div class="scroll-arrow">
                <svg width="30px" height="20px">
                    <path 
                        stroke="#fff" 
                        fill="none" 
                        stroke-width="2px" 
                        d="M2.000,5.000 L15.000,18.000 L28.000,5.000 ">
                    </path>
                </svg>
            </div>
            
        </section>

        <div class="filter-form">
        <form id="filterForm">
            <label for="nationalityFilter">Nationality:</label>
            <select id="nationalityFilter">
                <option value="none">None</option>
                {% for nationality in nationalities %}
                    <option value="{{ nationality }}">{{ nationality }}</option>
                {% endfor %}
            </select>
        
            <label for="yearFilter">Born Year:</label>
            <select id="yearFilter">
                <option value="none">None</option>
                {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>
            <!-- not needed for now
            <label for="missionsFilter">Missions Participated:</label>
            <select id="missionsFilter">
                <option value="none">None</option>
                {% for mission in missions %}
                    <option value="{{ mission }}">{{ mission }}</option>
                {% endfor %}
            </select> -->
            
            <button type="submit" id="submit">Apply</button>
        </form>
    </div>
        
        <div id="astrosContainer"></div>
        <div id="astrosFilteredContainer"></div>
        <button id="showMoreButton">Show More</button>
        <button id="showMoreFilterButton">Show More</button>
    </body>
</html>
